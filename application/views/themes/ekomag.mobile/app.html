<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <span class="ui-title">
                </span>
                <div style=" text-align:center">
                    <img style="width: 235px; height: 100px" src="http://weddings.te.ua/themes/pozitiv/images/banner.png" />
                </div>
            </div>
            <div data-role="content" style="padding: 15px">
                <div data-role="collapsible-set" data-theme="b" data-content-theme="">
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Весільне
                        </h3>
                        <ul data-role="listview" data-divider-theme="d" data-inset="false">
                            <li data-theme="c">
                                <a href="#page1" data-transition="slide">
                                    Весільне Фото
                                </a>
                            </li>
                            <li data-theme="c">
                                <a href="#page1" data-transition="slide">
                                    Фотокнига
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Інше
                        </h3>
                        <ul data-role="listview" data-divider-theme="b" data-inset="false">
                            <li data-theme="c">
                                <a href="#page1" data-transition="slide">
                                    Випускні альбоми
                                </a>
                            </li>
                            <li data-theme="c">
                                <a href="#page1" data-transition="slide">
                                    Фотосесія
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Контакти
                        </h3>
                        <form action="" method="POST">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup" data-mini="true">
                                    <label for="textinput1">
                                        Ваше ім'я
                                    </label>
                                    <input name="name" id="textinput1" placeholder="" value="" type="text" />
                                </fieldset>
                            </div>
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup" data-mini="true">
                                    <label for="textinput2">
                                        Ваш E-mail
                                    </label>
                                    <input name="email" id="textinput2" placeholder="" value="" type="email" />
                                </fieldset>
                            </div>
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="textarea1">
                                        Повідомлення
                                    </label>
                                    <textarea name="message" id="textarea1" placeholder="" data-mini="true">
                                    </textarea>
                                </fieldset>
                            </div>
                            <div style="width: 150px; height: 30px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;">
                                <img src="http://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px" />
                            </div>
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup" data-mini="true">
                                    <label for="textinput3">
                                        Код верифікації
                                    </label>
                                    <input name="captcha" id="textinput3" placeholder="" value="" type="text" />
                                </fieldset>
                            </div>
                            <input type="submit" data-theme="b" value="Submit" data-mini="true" />
                        </form>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Карта
                        </h3>
                        <img src="https://maps.googleapis.com/maps/api/staticmap?center=Україна, м. Тернопіль, вул. Руська 52&amp;zoom=14&amp;size=250x200&amp;markers=Україна, м. Тернопіль, вул. Руська 52&amp;sensor=false" width="250" height="200" />
                    </div>
                </div>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h5>
                    © Студія "Позитив" 2012.
                </h5>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
